{% extends "layout2.html" %}
{% block content %}
    <h1 class="header-vault">{{ current_user.username }} 's Vault</h1>
    <div>
        {% for file in files %}
        <article class="media content-section file-row">
          <div class="media-body">
            <div>
              <div class="label file-desc">
                {{ file.title }}
              </div>
            </div>
            <div>
              <div class="label file-name">
                File Name:
                <span class="text">
                {{ file.fname }}
              </span>
              </div>
            </div>
            <div class="article-metadata">
              
              <div class="label file-date" >Added On:  <small class="text-muted text">{{ file.date_posted.strftime('%Y-%m-%d') }}</small></div>
             
              
            </div>
          </div>
          <div>
            <button class="new-btn btn"><a href="{{url_for('download' , id=file.id)}}">DOWNLOAD</a></button>
            <button class="new-btn btn"> <a href="{{url_for('delete_post', post_id=file.id)}}">DELETE</a></button>
          </div>
        </article>
    {% endfor %}
  </div>
    
{% endblock content %}
