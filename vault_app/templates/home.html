<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />

    {% if title %}
    <title>Vault App - {{ title }}</title>
    {% else %}
    <title>Vault App</title>
    {% endif %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark my-navbar" id="my-navbar">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Vault App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('account') }}"
                >MY VAULT</a
              >
              <a class="nav-item nav-link" href="{{ url_for('new_post') }}">ADD NEW</a>
              <a class="nav-item nav-link" href="{{ url_for('logout') }}"
                >LOGOUT</a
              >
              {% else %}
              <a class="nav-item nav-link" href="{{ url_for('login') }}"
                >LOGIN</a
              >
              <a class="nav-item nav-link" href="{{ url_for('register') }}"
                >REGISTER</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>


    <div class="hero-container">
    <div class="hero-text">
        <h1 class="hero-title"> Ultra Safe Vault</h1>
        <h3 class="hero-desc"> One stop Solution to Secure your Files</h3>
      </div>
    </main>
  </body>
</html>
<script>
</script>
